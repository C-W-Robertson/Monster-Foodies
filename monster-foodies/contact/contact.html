			<div class="sidebar col">
			
				<h3>We talk now?</h3>
				
					<div class="contact">
					
						<div class="phone">Call Truck: <em>555-MON-STER</em></div>
						
						<div class="email">Send Us An Email:
						
							<fieldset>
								
								<form action="mailto:monsterfoodies@mrhoopers" method="post">
								
								<div class="row">
								<label class="name_entry" for="name">Name:
									<input type="text" name="name" id="name" />
								</label>
								</div>
								
								<div class="row">
								<label class="email_entry" for="email">Email:
									<input type="text" name="email" id="email" />
								</label>
								</div>
								
								<div class="row text_area">
								<textarea name="questions" rows="10" cols="35">We like mail...</textarea>
								</div>
								
								<input type="submit" class="submit button" name="submit" value="Send" />
								<input type="reset" class="reset button" name="reset" value="Clear Form" />
								</form>
							</fieldset>
						
						</div>
					
					</div>
					
			</div>
